<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>max character</title>
</head>

<body>
    <input type="text" id="my_string">
    <script>
    function findMaxCharacter(arr) {
        object_letters = {}
        for (i in arr) {
            if (arr[i] in object_letters) {
                object_letters[arr[i]]++;
                console.log(object_letters);
            } else {
                console.log(object_letters);
                object_letters[arr[i]] = 1;
            }
        }

        let max_length = object_letters[arr[0]];

        for (i in object_letters) {
            if (object_letters[i] > max_length) {
                max_length = object_letters[i]
            }
        }

        for (i in object_letters) {
            if (max_length == object_letters[i]) {
                console.log(i, max_length);
            }
        }
    }

    let my_array = document.querySelector("#my_string");
    my_string.addEventListener("change", function() {
        let arr = my_array.value.split(" ").join('');
        findMaxCharacter(arr);
    });
    </script>
</body>

</html>
