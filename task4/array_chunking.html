<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array chunking</title>
</head>

<body>
    Array:
    <input type="text" id="mass"> Size:
    <input type="text" id="size">
    <script>
    function splitArrayOnChunks(arr, size) {
        const [list, chuckSize] =
        [
            arr, size
        ]

        return new Array(Math.ceil(list.length / chuckSize)).fill().map(_ => list.splice(0, chuckSize)) // округляем вверх.  2(кол-во подмассивов.создаем массив без заполнения.возвращаем колбек с  обрезанным массивом
    }

    let my_array = document.querySelector("#mass");
    let my_size = document.querySelector("#size");

    size.addEventListener("change", function() {
        let arr = my_array.value.split(" ");
        let size = my_size.value;
        console.log(splitArrayOnChunks(arr, size));
    });
    </script>
</body>

</html>
