<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shift letters</title>
</head>

<body>
    <input id="string" type="text">
    <input id="shift" type="text">

    <script>
    const LARGE_CHARACTER_BORDER = 90;
    const SMALL_CHARACTER_BORDER = 122;
    var check_symbol = function(check){
        return /^[A-Z]$/i.test(check);
    }

    function sumOfTwo (str, count) {
        let arr = str.split("");
        for (i in str) {
            if (check_symbol(arr[i])) {
                while (str.charCodeAt(i) <= LARGE_CHARACTER_BORDER && str.charCodeAt(i) + count > LARGE_CHARACTER_BORDER){
                    count = count -26;
                }
                while (str.charCodeAt(i) <= SMALL_CHARACTER_BORDER && str.charCodeAt(i) + count > SMALL_CHARACTER_BORDER){
                    count = count - 26;
                }
                arr[i] = String.fromCharCode(str.charCodeAt(i) + count);
            }
        }
         console.log(arr);
    }
    let el = document.querySelector("#shift");
    el.addEventListener("change", function() {
        let str = document.querySelector("#string").value;
        let shift = parseInt(el.value);
        sumOfTwo(str, shift);
    });
    </script>
</body>

</html>
