<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="css/main_style.css">
</head>

<body>
    <div id="mask"></div>
    <div id="main_target" class="header">
        <h2>To do List</h2>
        <input type="text" id="main_input" placeholder="Напишите ваше задание...">
        <span id="span_add">Добавить</span>
        <button id="clear_all">Удалить все</button>
    </div>
    <div class="scroll">
        <ul id="mainUL">
        </ul>
    </div>
    <div id="form_edit">
        <textarea name="" id="information_task" cols="30" rows="10"></textarea>
        <button id="save_button" onclick="">Сохранить</button>
        <button id="cancel_button" onclick="">Отменить</button>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
