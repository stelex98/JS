<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="clock">
			<img id="hourHand" class="hands" src="images/hour_hand.png" width="400" height="400" alt="">
			<img id="minuteHand" class="hands" src="images/minute_hand.png" width="400" height="400" alt="">
			<img id="secondHand" class="hands" src="images/second_hand.png" width="400" height="400" alt="">
            <img id="secondHand1" class="hands" src="images/clock_face.jpg"  width="400" height="400" alt="">
		</div>
	</div>
    <input id="time" type="time" />
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
