<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- User block -->
            <div class="col s4 block-user">
                <p class="name-user">Иван</p>
                <input placeholder="Введите город" id="first_name" type="text" class="validate">
                <p>Список названных городов:</p>
                <div class="list-city-user">
                </div>
                <button class="btn waves-effect waves-light confirm-action" type="submit" name="action">Подтвердить
                </button>
            </div>
            <!-- button's block -->
            <div class="col s4 block-complete-repeat-game-button">
                <button class="btn waves-effect waves-light compelte-game" type="submit" name="action">Завершить игру
                </button>
                <button class="btn waves-effect waves-light repeat-game" type="submit" name="action">Начать сначала
                </button>
                <button class="btn waves-effect waves-light surrender" type="submit" name="action">Сдаться
                </button>
                <a class="btn-floating btn-large waves-effect waves-light red voice"><i class="material-icons">keyboard_voice</i></a>
                <span id="time" class="time">01:00</span>
            </div>
            <!-- Computer block -->
            <div class="col s4 block-computer">
                <p class="name-computer">Компьютер</p>
                <p>Список названных городов:</p>
                <div class="list-city-computer">
                </div>
            </div>
        </div>
        <!-- Map block -->
        <div class="row">
            <div class="col s12 block-map">
                <div id="first_map" class="map-yandex"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="JS/materialize.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=<ваш API-ключ>&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript" src="JS/main.js"></script>
</body>

</html>
