<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MP3</title>
    <link rel="stylesheet" type="text/css" href="scss/main.css">
</head>

<body>
    <div class="main-background">
        <div class="status-music">
            <p>Paused...</p>
            <p>1</p>
        </div>
        <div class="audio-player">
            <button class="repeatMusic">
                <div class="icon-repeat">
                    <img src="img/repeatMusic.png" alt="Repeat music">
                </div>
            </button>
            <button class="playMusic">
                <div class="icon-play">
                    <img src="img/playMusic.png" alt="Play music">
                </div>
                <div class="pauseMusic">
                    <img src="img/pauseMusic.png" alt="Play music">
                </div>
            </button>
            <div class="slider">
                <input type="range" id='myRange' min = '0', max = '100' value = '0' step = '1'>
            </div>
            <div class="time-music">
                <div class="time-now-music">
                    <p>00:00</p>
                </div>
                <div class="all-time-music">
                    <p>00:00</p>
                </div>
            </div>
            <div class="icon-speaker">
                <img src="img/loudspeaker.png" alt="Loudspeaker">
            </div>
            <div class="change-level-music">
                <input type="range" min = '0', step="0.01" max = '1' value = '0'>
            </div>
        </div>
        <div class="playlist" style = 'background-color: #0F598C'>
            <p>1</p>
            <p>00:47</p>
        </div>
        <div class="playlist">
            <p>2</p>
            <p>04:00</p>
        </div>
        <div class="playlist">
            <p>3</p>
            <p>03:52</p>
        </div>
        <div class="playlist">
            <p>4</p>
            <p>03:00</p>
        </div>
        <div class="playlist">
            <p>5</p>
            <p>04:08</p>
        </div>
        <div class="playlist">
            <p>6</p>
            <p>02:53</p>
        </div>
        <div class="playlist">
            <p>7</p>
            <p>04:15</p>
        </div>
        <div class="playlist">
            <p>8</p>
            <p>03:44</p>
        </div>
        <div class="playlist">
            <p>9</p>
            <p>03:30</p>
        </div>
        <div class="playlist">
            <p>10</p>
            <p>03:21</p>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
