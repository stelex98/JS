<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MP3</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main-background">
        <div class="status-music">
            <p>Paused...</p>
            <p>music 1</p>
        </div>
        <div class="audio-player">
            <button class="repeatMusic">
                <img src="img/repeatMusic.png" alt="Repeat music">
            </button>
            <button class="playMusic">
                <div class="icon-play">
                    <img src="img/playMusic.png" alt="Play music">
                </div>
                <div class="pauseMusic">
                    <img src="img/pauseMusic.png" alt="Play music">
                </div>
            </button>
            <div class="slider">
                <input type="range" id='myRange' min='0' , max='47' value='0' step='1'>
            </div>
            <div class="time-music">
                <div class="time-now-music">
                    <p>00:00</p>
                </div>
                <div class="all-time-music">
                    <p>00:47</p>
                </div>
            </div>
            <div class="icon-speaker">
                <img src="img/loudspeaker.png" alt="Loudspeaker">
            </div>
            <div class="change-level-music">
                <input type="range" min='0' , step="0.01" max='1' value='0'>
            </div>
        </div>
        <div class="playlist" style='background-color: #0F598C'>
            <p>music 1</p>
            <p>00:47</p>
        </div>
        <div class="playlist">
            <p>music 2</p>
            <p>04:00</p>
        </div>
        <div class="playlist">
            <p>music 3</p>
            <p>03:52</p>
        </div>
        <div class="playlist">
            <p>music 4</p>
            <p>03:00</p>
        </div>
        <div class="playlist">
            <p>music 5</p>
            <p>04:08</p>
        </div>
        <div class="playlist">
            <p>music 6</p>
            <p>02:53</p>
        </div>
        <div class="playlist">
            <p>music 7</p>
            <p>04:15</p>
        </div>
        <div class="playlist">
            <p>music 8</p>
            <p>03:44</p>
        </div>
        <div class="playlist">
            <p>music 9</p>
            <p>03:30</p>
        </div>
        <div class="playlist">
            <p>music 10</p>
            <p>03:21</p>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
